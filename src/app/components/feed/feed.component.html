<div class="container-fluid mb-5">
  <div class="row align-items-stretch">
    <div class="col-md-8 col-lg-9 col-xl-10">
      <!-- main-feed -->
      <div class="feed">
        <h2 class="feed-heading">Recent Releases</h2>
          <div class="row">
            <div *ngFor="let tune of tunes" class="col-lg-3 col-xl-2 col-md-6 col-sm-6 col-xs-12">
              <app-tune (loadedEvent)="imgLoaded()" [tune]="tune"></app-tune>
            </div>
          </div>
          <div class="to-right">
            <h2 class="view-more">View More</h2>
          </div>
      </div>
    </div>
    <div class="col-md-4 col-lg-3 col-xl-2">
      <!-- sidebar -->
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>
