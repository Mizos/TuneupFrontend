<div class="sidebar">
  <h2 class="trending-heading">
    Trending this Month
    <hr/>
  </h2>

  <ul class="list">
    <li *ngFor="let tune of tunes;let i=index" class="list-item">
      <div class="list-item-box">
        <div class="img-box">
          <img [src]="tune.album.cover_medium" alt="" />
          <span class="rank">{{i+1}}</span>
        </div>
        <h4 class="tune-title">{{tune.artist.name }} - {{tune.title }}</h4>
      </div>
    </li>
  </ul>

</div>
